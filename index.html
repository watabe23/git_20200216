<!DOCTYPE html>
<html lang="en">
<!-- これは今ギットの管理下にいないので、これからgitで管理下に置く作業をやって行きます。 -->
<!-- ますはターミナルでindex.htmlまで移動 -->
<!-- 次にターミナルでgit initを入れて見る -->
<!-- ビジュアルコードのファイル名が緑になってUって出てたらgit管理ができている証拠 -->
<!-- ここまでできたら、ターミナルでgit statas と打ってみる。そうすると、エラーがでる -->
<!-- ターミナルにgit add を打った後、git satatusで確認して見る -->
<!-- そうすると、さっきまでのエラーが消えて、new fileとして緑で表記できる -->
<!-- git commitでバージョンが完成、その際にcommitコメントを-m入れる（具体的なメッセージを書く） -->
<!-- そうするとビジュアルコードのファイルの色が代わり、Mの文字が現れるmodifiの略-->
<!-- バージョンを確定させるための流れまとめ ① git init で編集動作に入る ②git add ③git commit -m"コメント" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p> 今日はギットを勉強します！ </p>
    <p> 現在絶賛編集中 </p>

</body>

</html>
